<!DOCTYPE html>
<html>
<head>
    <title>www.chiaradavoli.com</title>
    <style>
        /* Stili CSS */

        @font-face {
            font-family: 'Aeonik Regular';
            src: url('fonts/Aeonik-Regular.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: white;
            font-family: Aeonik Regular, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        .nav-buttons {
            display: flex;
        }

        .nav-buttons a {
            background-color: transparent;
            color: white;
            border: none;
            margin-left: 30px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .nav-buttons a:hover {
            text-decoration: underline;
        }

        .nav-buttons {
            margin-left: auto;
        }

        .footer {
     position: fixed;
     bottom: 0;
     left: 0;
     width: 100%;
     padding: 20px;
     font-family: 'Aeonik Regular', Arial, sans-serif;
     font-size: 16px;
     text-align: left;
      color: white;
 }

 .footer-right {
     position: fixed;
     bottom: 0;
     right: 0;
     padding: 20px;
     font-family: 'Aeonik Regular', Arial, sans-serif;
     font-size: 16px;
     text-align: right;
      color: white;
 }

 .center-image {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.center-image img {
    max-width: 60%;
    max-height: 60%;
}

.center-bottom-image {
          position: fixed;
          bottom: 0px;
          left: 50%;


      }

      .center-bottom-image img {
          max-width: 10%;
          max-height: 10%;
      }



    </style>

</head>

<body>
  <header>
    <img src="img/logopersonal.png" class="logo">
    <div class="nav-buttons">
               <a href="about.html" class="button">About</a>
               <a href="projects.html" class="button">Projects</a>
               <a href="contact.html" class="button">Contact</a>
           </div>
    </div>
  </header>

  <div class="center-image">
     <img src="img/homeimg.png" alt="Image">
 </div>


  <div class="footer">www.chiaradavoli.com</div>
<div class="footer-right">2023</div>

</div>

<div class="center-bottom-image">
    <img src="img/sparkle-03.png" alt="Image">
</div>

</body>

</html>
