<!DOCTYPE html>
<html>

<head>
  <title> Hi, welcome to my portfolio! âœ¦ </title>
  <style>
    /* Stili CSS per la pagina Contact */
    @font-face {
      font-family: 'Aeonik Regular';
      src: url('fonts/Aeonik-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Floreal';
      src: url('fonts/Floreal.ttf') format('truetype');
    }

    body {
      background-color: white;
      color: black;
      font-family: Aeonik Regular, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .nav-buttons {
      display: flex;
    }

    .nav-buttons a {
      background-color: transparent;
      color: black;
      border: none;
      margin-left: 30px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
    }

    .nav-buttons .contact-button {
      text-decoration: underline;
    }

    .nav-buttons {
      margin-left: auto;
    }

    .content {
      display: flex;
      flex-direction: row;
    }

    .text-image {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    @keyframes slide-in {
  0% {
    transform: translateX(-100%); /* Inizia fuori dalla schermata a sinistra */
  }
  100% {
    transform: translateX(0); /* Termina la transizione a sinistra */
  }
}

.text-image img {
  max-width: 90%;
  max-height: 90%;
  animation: slide-in 1s ease-out; /* Applica l'animazione "slide-in" all'immagine */
}


    .right-content {
      position: fixed;
      top: 75%; /* Posiziona il contenuto verticalmente al centro */
      right: 30%;
      transform: translateY(-80%); /* Sposta il contenuto verso l'alto del 50% dell'altezza dell'elemento */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      text-align: right;
    }

    .contact-text {
      font-size: 16px;
      margin-bottom: 10px;
      color: #A9A9A9;
    }

    .email-button,
    .follow-buttons a {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      border: 1px solid black;
      height: 60px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-size: 20px; /* Imposta la dimensione del testo desiderata */
      font-family: 'Aeonik Regular';
      transition: background-color 0.3s, border 0.3s, color 0.3s;
    }

    .email-button {
  width: 240px;
  margin-bottom: 50px;
}

.follow-buttons a {
  width: 170px;
}

    .email-button span,
    .follow-buttons a span {
      color: white;
      font-size: 20px;
    }

    .email-button:hover,
    .follow-buttons a:hover {
      background-color: white;
      border: 1px solid black;
      color: black;
    }

    .follow-buttons a {
      margin-top: 10px;
    }

    .email-button a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }


    .email-button:hover span {
      color: black;
      font-size: 20px;
    }

    .email-button:hover {
      background-color: white;
      border: 1px solid black;
    }

    .return-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 50px;
      background-color: white;
      color: black;
      border: 1px solid black;
      border-radius: 40px;
      font-family: 'Floreal', Arial, sans-serif;
      font-size: 18px;
      text-decoration: none;
    }

    .return-button img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .return-button:hover {
      background-color: black;
      color: white;
    }

    .return-button:hover img {
      filter: invert(100%);
    }

    .footer-right {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 20px;
      font-family: 'Aeonik Regular', Arial, sans-serif;
      font-size: 16px;
      text-align: right;
      color: black;
    }
  </style>
</head>

<body>
  <header>
    <img src="img/logopersonal-black.png" class="logo">
    <div class="nav-buttons">
      <a href="about.html" class="button">About</a>
      <a href="projects.html" class="button">Projects</a>
      <a href="contact.html" class="contact-button">Contact</a>
    </div>
  </header>

  <div class="content">
    <div class="text-image">
      <img src="img/contact01.png" alt="Image">
    </div>
  </div>

  <div class="right-content">
    <div class="contact-text">
      (you can send me an e-mail)
    </div>
    <div class="email-button">
      <a href="mailto:chiara.davoli98@gmail.com">
        <span style="font: 'Aeonik Regular';">LET'S GET IN TOUCH</span>
      </a>
    </div>
    <div class="contact-text">
      (or you can follow me)
    </div>
    <div class="follow-buttons">
        <a href="https://www.linkedin.com/in/chiaradavoli98/?originalSubdomain=it" class="button" target="_blank">LINKEDIN</a>
        <a href="https://www.behance.net/chiaradavoli3" class="button" target="_blank">BEHANCE</a>
        <a href="https://www.instagram.com/chiara.davoli/" class="button" target="_blank">INSTAGRAM</a>
      </div>
    </div>
  </div>

  <a href="index.html" class="return-button">
    <img src="img/arrow.png" alt="Icon">
    <span>GO BACK HOME</span>
  </a>

  <div class="footer-right">2023</div>
</body>

</html>
